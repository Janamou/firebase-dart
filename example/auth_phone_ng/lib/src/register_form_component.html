<form>
    <label for="phone">Your phone number in E.164 format (e.g. +16505550101).</label><br>
    <input type="text" placeholder="Your phone number" id="phone" [(ngModel)]="phone">
    <div id="recaptcha-container"></div>
    <input type="submit" value="Register me" (click)="registerUser()">
</form>
